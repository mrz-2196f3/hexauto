<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="passwordBox">
            <h3>Password Generator</h3>
            <small>MRZ | Inspired by Janezyl Gacer</small>
            <div class="password-value-container">
                <p id="password"></p>   
                <i class="far fa-clone" onclick="copyPassword()"></i>
            </div>
            <div class="option-container">                
                <div class="option">
                    <label for="length">Total Length (4-18)</label>
                    <span id="length-result">8</span>
                    <input type="range" name="" id="length" min="4" max="18">
                    
                </div>
                <div class="option">
                    <label for="symbol">Include Symbol</label>
                    <input type="checkbox" name="" checked id="symbol">
                </div>
                <div class="option">
                    <label for="number">Include Number</label>
                    <input type="checkbox" name="" id="number">
                </div>
                <div class="option">
                    <label for="upperCase">Include upper case</label>
                    <input type="checkbox" name="" id="upperCase">
                </div>
                <div class="option">
                    <label for="lowerCase">Include lower case</label>
                    <input type="checkbox" name="" checked id="lowerCase">
                </div>
                <!--
                <div class="option">
                    <label for="hexcode">Include Hexcode</label>
                    <input type="checkbox" name="" checked id="hexcode">
                </div>
            -->
            </div>
            <div class="button-container">
                <button id="generatePassword" onclick="generatePassword()">Generate</button>
            </div>
        </div>
        
    </div>
    
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/4e07701ab0.js" crossorigin="anonymous"></script>
</body>
</html>
